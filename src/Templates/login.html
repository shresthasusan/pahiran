<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pahiran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/forms.css') }}">
</head>
  <body>
    
   
  <!-- Container for centering -->
  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <img src="{{ url_for('static',filename='images/logo_white-10.png') }}" alt="Logo" height="100">
    </div>

    <!-- Login Form Card -->
    <div class="card">
      <div class="card-body">
        
        <form>
          <div class="form-group">
            <label for="username">USERNAME</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" style="margin: 30px auto 0px auto;display: block;width: 100%;" class="btn btn-dark btn-lg">LOGIN</button>        </form>
      </div>
    </div>
    <div style="margin: 25px;">
        <a  href="{{url_for('register')}}" style="color: white; text-decoration: none; ">Register</a>
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
